scalar DateTime
scalar EthereumAddress

type Issuer {
  id: String!
  ethereumAddress: EthereumAddress!
}

type CredentialSubject {
  id: String
  app: String!
}

type CredentialStatus {
  id: String!
  type: String!
}

type CredentialSchema {
  id: String!
  type: String!
}

type EIP712Domain {
  version: String!
  chainId: Int!
}

type EIP712 {
  domain: EIP712Domain!
  primaryType: String!
}

type Proof {
  verificationMethod: String!
  ethereumAddress: EthereumAddress!
  created: DateTime!
  proofPurpose: String!
  type: String!
  proofValue: String!
  eip712: EIP712!
}

type RenownCredentialState {
  "W3C VC Fields - EIP-712 Signed Verifiable Credential"
  context: [String!]!
  id: String!
  type: [String!]!
  issuer: Issuer!
  issuanceDate: DateTime!
  expirationDate: DateTime
  credentialSubject: CredentialSubject!
  credentialStatus: CredentialStatus
  credentialSchema: CredentialSchema!
  proof: Proof!

  "Revocation tracking"
  revoked: Boolean!
  revokedAt: DateTime
  revocationReason: String
}



# manager

input IssuerInput {
  id: String!
  ethereumAddress: EthereumAddress!
}

input CredentialSubjectInput {
  id: String
  app: String!
}

input CredentialStatusInput {
  id: String!
  type: String!
}

input CredentialSchemaInput {
  id: String!
  type: String!
}

input EIP712DomainInput {
  version: String!
  chainId: Int!
}

input EIP712Input {
  domain: EIP712DomainInput!
  primaryType: String!
}

input ProofInput {
  verificationMethod: String!
  ethereumAddress: EthereumAddress!
  created: DateTime!
  proofPurpose: String!
  type: String!
  proofValue: String!
  eip712: EIP712Input!
}

input InitInput {
  context: [String!]!
  id: String!
  type: [String!]!
  issuer: IssuerInput!
  issuanceDate: DateTime!
  expirationDate: DateTime
  credentialSubject: CredentialSubjectInput!
  credentialStatus: CredentialStatusInput
  credentialSchema: CredentialSchemaInput!
  proof: ProofInput!
}

input RevokeInput {
  revokedAt: DateTime!
  reason: String
}