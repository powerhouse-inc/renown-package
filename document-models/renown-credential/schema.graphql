type CredentialStatus {
  id: String!
  type: String!
  statusPurpose: String!
  statusListIndex: String!
  statusListCredential: String!
}

type RenownCredentialState {
  "W3C VC Required Fields"
  context: [String!]!
  id: String
  type: [String!]!
  issuer: String!
  issuanceDate: DateTime!
  credentialSubject: String!
  
  "W3C VC Optional Fields"
  expirationDate: DateTime
  credentialStatus: CredentialStatus
  
  "JWT Representation"
  jwt: String
  
  "Revocation tracking"
  revoked: Boolean
  revokedAt: DateTime
  revocationReason: String
}

# manager

input InitInput {
  context: [String!]
  id: String
  type: [String!]
  issuer: String!
  issuanceDate: DateTime!
  credentialSubject: String!
  expirationDate: DateTime
}

input RevokeInput {
  revokedAt: DateTime!
  reason: String
}

input UpdateCredentialSubjectInput {
  credentialSubject: String!
}

input SetJwtInput {
  jwt: String!
}

input SetCredentialStatusInput {
  statusId: String!
  statusType: String!
  statusPurpose: String!
  statusListIndex: String!
  statusListCredential: String!
}
