type CredentialStatus {
  id: String!
  type: String!
  statusPurpose: String!
  statusListIndex: String!
  statusListCredential: String!
}

type RenownCredentialState {
  "Complete VC Payload - stores the full verifiable credential object for maximum flexibility"
  vcPayload: String
  
  "W3C VC Common Fields - extracted for convenience, may be null for non-standard VCs"
  context: [String!]
  id: String
  type: [String!]
  issuer: String
  issuanceDate: DateTime
  credentialSubject: String
  
  "W3C VC Optional Fields"
  expirationDate: DateTime
  credentialStatus: CredentialStatus
  
  "JWT Representation"
  jwt: String
  jwtVerified: Boolean
  jwtVerificationError: String
  jwtPayload: String
  
  "Revocation tracking"
  revoked: Boolean
  revokedAt: DateTime
  revocationReason: String
}



# manager

input InitInput {
  jwt: String!
}

input RevokeInput {
  revokedAt: DateTime!
  reason: String
}

input UpdateCredentialSubjectInput {
  credentialSubject: String!
}

input SetJwtInput {
  jwt: String!
}

input SetCredentialStatusInput {
  statusId: String!
  statusType: String!
  statusPurpose: String!
  statusListIndex: String!
  statusListCredential: String!
}