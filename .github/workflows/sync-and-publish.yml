name: Sync and Publish

on:
  # Triggered on push to main branches (semantic release mode)
  push:
    branches:
      - main
      - staging
      - dev

  # Triggered by powerhouse monorepo after release (sync mode)
  repository_dispatch:
    types: [powerhouse-release]

  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release mode'
        required: true
        type: choice
        options:
          - semantic-release
          - sync-powerhouse
        default: 'semantic-release'
      channel:
        description: 'Release channel (for sync-powerhouse mode)'
        required: false
        type: choice
        options:
          - dev
          - staging
          - latest
        default: 'staging'
      version:
        description: 'Powerhouse version (for sync-powerhouse mode)'
        required: false
        type: string
      dry-run:
        description: 'Dry run (skip publishing)'
        required: false
        type: boolean
        default: false
      skip-docker:
        description: 'Skip Docker build and push'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  HARBOR_REGISTRY: cr.vetra.io
  GHCR_REGISTRY: ghcr.io

jobs:
  # ==========================================================================
  # Determine release parameters
  # ==========================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.params.outputs.mode }}
      channel: ${{ steps.params.outputs.channel }}
      version: ${{ steps.params.outputs.version }}
      branch: ${{ steps.params.outputs.branch }}
      project_name: ${{ steps.params.outputs.project_name }}
      dry_run: ${{ steps.params.outputs.dry_run }}
      skip_docker: ${{ steps.params.outputs.skip_docker }}
    steps:
      - name: Determine parameters
        id: params
        run: |
          # Determine mode based on trigger
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            MODE="sync-powerhouse"
            CHANNEL="${{ github.event.client_payload.channel }}"
            VERSION="${{ github.event.client_payload.version }}"
            DRY_RUN="false"
            SKIP_DOCKER="false"
          elif [ "${{ github.event_name }}" = "push" ]; then
            MODE="semantic-release"
            BRANCH="${{ github.ref_name }}"
            case "$BRANCH" in
              dev) CHANNEL="dev" ;;
              staging) CHANNEL="staging" ;;
              main) CHANNEL="latest" ;;
              *) CHANNEL="staging" ;;
            esac
            VERSION=""
            DRY_RUN="false"
            SKIP_DOCKER="true"  # Skip docker on regular pushes
          else
            MODE="${{ inputs.mode }}"
            CHANNEL="${{ inputs.channel }}"
            VERSION="${{ inputs.version }}"
            DRY_RUN="${{ inputs.dry-run }}"
            SKIP_DOCKER="${{ inputs.skip-docker }}"
          fi

          # Default channel to staging if not set
          CHANNEL="${CHANNEL:-staging}"

          # Determine branch from channel (for non-push events)
          if [ "${{ github.event_name }}" != "push" ]; then
            case "$CHANNEL" in
              dev) BRANCH="dev" ;;
              staging) BRANCH="staging" ;;
              latest|main) BRANCH="main" ;;
              *) BRANCH="staging" ;;
            esac
          fi

          # Extract project name from repository
          PROJECT_NAME="${GITHUB_REPOSITORY#*/}"

          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "skip_docker=$SKIP_DOCKER" >> $GITHUB_OUTPUT

          echo "Mode: $MODE"
          echo "Channel: $CHANNEL"
          echo "Version: $VERSION"
          echo "Branch: $BRANCH"
          echo "Project: $PROJECT_NAME"
          echo "Dry Run: $DRY_RUN"
          echo "Skip Docker: $SKIP_DOCKER"

  # ==========================================================================
  # Semantic Release (for push events and manual semantic-release mode)
  # ==========================================================================
  semantic-release:
    name: Semantic Release
    needs: prepare
    if: needs.prepare.outputs.mode == 'semantic-release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    outputs:
      new_version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure JSR registry
        run: pnpm config set @jsr:registry https://npm.jsr.io

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build

      - name: Run semantic-release
        if: needs.prepare.outputs.dry_run != 'true'
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Run semantic-release (dry-run)
        if: needs.prepare.outputs.dry_run == 'true'
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get released version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Sync Powerhouse (for repository_dispatch and manual sync mode)
  # ==========================================================================
  sync-powerhouse:
    name: Sync Powerhouse & Publish
    needs: prepare
    if: needs.prepare.outputs.mode == 'sync-powerhouse'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install ph-cli
        run: |
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          case "$CHANNEL" in
            dev) npm install -g @powerhousedao/ph-cli@dev ;;
            staging) npm install -g @powerhousedao/ph-cli@staging ;;
            *) npm install -g @powerhousedao/ph-cli@latest ;;
          esac

      - name: Update Powerhouse dependencies
        run: ph update

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build

      - name: Run tests
        run: pnpm test || true
        continue-on-error: true

      - name: Bump version
        id: version
        run: |
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Determine new version
          if [ "$CHANNEL" = "latest" ] || [ "$CHANNEL" = "main" ]; then
            npm version patch --no-git-tag-version
          else
            npm version prerelease --preid=$CHANNEL --no-git-tag-version
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Commit changes
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: sync powerhouse dependencies to ${{ needs.prepare.outputs.version }}

          - Updated to powerhouse ${{ needs.prepare.outputs.version }}
          - Bumped version to ${{ steps.version.outputs.new_version }}" || echo "No changes to commit"

      - name: Push changes
        if: needs.prepare.outputs.dry_run != 'true'
        run: git push

      - name: Setup npm for publishing
        if: needs.prepare.outputs.dry_run != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm with provenance
        if: needs.prepare.outputs.dry_run != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          if [ "$CHANNEL" = "latest" ] || [ "$CHANNEL" = "main" ]; then
            npm publish --provenance --access public --tag latest
          else
            npm publish --provenance --access public --tag $CHANNEL
          fi

      - name: Create git tag
        if: needs.prepare.outputs.dry_run != 'true'
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

  # ==========================================================================
  # Build and push Docker images
  # ==========================================================================
  build-docker:
    name: Build Docker Images
    needs: [prepare, sync-powerhouse]
    if: |
      always() &&
      needs.prepare.outputs.mode == 'sync-powerhouse' &&
      needs.prepare.outputs.skip_docker != 'true' &&
      needs.prepare.outputs.dry_run != 'true' &&
      needs.sync-powerhouse.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [connect, switchboard]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}

      - name: Pull latest changes
        run: git pull origin ${{ needs.prepare.outputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure Harbor project exists
        run: |
          PROJECT_NAME="${{ needs.prepare.outputs.project_name }}"

          # Check if project exists, create if not
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
            "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}")

          if [ "$STATUS" = "200" ]; then
            EXISTS=$(curl -s \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}" | \
              jq -r ".[] | select(.name==\"${PROJECT_NAME}\") | .name")

            if [ "$EXISTS" = "$PROJECT_NAME" ]; then
              echo "Project ${PROJECT_NAME} already exists"
            else
              echo "Creating project ${PROJECT_NAME}..."
              curl -X POST \
                -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
                -H "Content-Type: application/json" \
                -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
                "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
            fi
          else
            echo "Creating project ${PROJECT_NAME}..."
            curl -X POST \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              -H "Content-Type: application/json" \
              -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract package name
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ needs.sync-powerhouse.outputs.new_version }}"
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          PROJECT="${{ needs.prepare.outputs.project_name }}"
          TARGET="${{ matrix.target }}"

          GHCR_BASE="${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${PROJECT}/${TARGET}"
          HARBOR_BASE="${{ env.HARBOR_REGISTRY }}/${PROJECT}/${TARGET}"

          TAGS="${GHCR_BASE}:v${VERSION}"
          TAGS="${TAGS},${HARBOR_BASE}:v${VERSION}"

          if [ "$CHANNEL" = "latest" ] || [ "$CHANNEL" = "main" ]; then
            TAGS="${TAGS},${GHCR_BASE}:latest"
            TAGS="${TAGS},${HARBOR_BASE}:latest"
          else
            TAGS="${TAGS},${GHCR_BASE}:${CHANNEL}"
            TAGS="${TAGS},${HARBOR_BASE}:${CHANNEL}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Image tags: $TAGS"

      - name: Build and push ${{ matrix.target }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            TAG=${{ needs.prepare.outputs.channel == 'latest' && 'latest' || needs.prepare.outputs.version }}
            PACKAGE_NAME=${{ steps.package.outputs.name }}
            PH_CONNECT_BASE_PATH=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: Release Summary
    needs: [prepare, semantic-release, sync-powerhouse, build-docker]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Mode | ${{ needs.prepare.outputs.mode }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Channel | ${{ needs.prepare.outputs.channel }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ needs.prepare.outputs.branch }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.prepare.outputs.mode }}" = "semantic-release" ]; then
            echo "| Package Version | ${{ needs.semantic-release.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Powerhouse Version | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Package Version | ${{ needs.sync-powerhouse.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/connect:v${{ needs.sync-powerhouse.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/switchboard:v${{ needs.sync-powerhouse.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
