name: Release

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - dev
          - staging
          - latest
        default: 'dev'
      skip-docker:
        description: 'Skip Docker build and push'
        required: false
        type: boolean
        default: false
      dry-run:
        description: 'Dry run (skip publishing)'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  HARBOR_REGISTRY: cr.vetra.io

jobs:
  # ==========================================================================
  # Prepare release parameters
  # ==========================================================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.params.outputs.channel }}
      branch: ${{ steps.params.outputs.branch }}
      project_name: ${{ steps.params.outputs.project_name }}
      dry_run: ${{ steps.params.outputs.dry_run }}
      skip_docker: ${{ steps.params.outputs.skip_docker }}
    steps:
      - name: Determine parameters
        id: params
        run: |
          CHANNEL="${{ inputs.channel }}"
          DRY_RUN="${{ inputs.dry-run }}"
          SKIP_DOCKER="${{ inputs.skip-docker }}"

          # Determine branch from channel
          case "$CHANNEL" in
            dev) BRANCH="dev" ;;
            staging) BRANCH="staging" ;;
            latest) BRANCH="main" ;;
            *) BRANCH="dev" ;;
          esac

          PROJECT_NAME="${GITHUB_REPOSITORY#*/}"

          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "skip_docker=$SKIP_DOCKER" >> $GITHUB_OUTPUT

          echo "Channel: $CHANNEL"
          echo "Branch: $BRANCH"
          echo "Project: $PROJECT_NAME"
          echo "Dry Run: $DRY_RUN"
          echo "Skip Docker: $SKIP_DOCKER"

  # ==========================================================================
  # Semantic Release - handles versioning, changelog, npm publish
  # ==========================================================================
  release:
    name: Release
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    outputs:
      new_version: ${{ steps.get-version.outputs.version }}
      released: ${{ steps.get-version.outputs.released }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure JSR registry
        run: pnpm config set @jsr:registry https://npm.jsr.io

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build

      - name: Run tests
        run: pnpm test || true
        continue-on-error: true

      - name: Run semantic-release
        if: needs.prepare.outputs.dry_run != 'true'
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Run semantic-release (dry-run)
        if: needs.prepare.outputs.dry_run == 'true'
        run: npx semantic-release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get released version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if a release was made by looking for the tag
          if git tag --list "v$VERSION" | grep -q "v$VERSION"; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "Released version: $VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new release (version: $VERSION)"
          fi

  # ==========================================================================
  # Build and push Docker images
  # ==========================================================================
  docker:
    name: Docker (${{ matrix.target }})
    needs: [prepare, release]
    if: |
      needs.prepare.outputs.skip_docker != 'true' &&
      needs.prepare.outputs.dry_run != 'true' &&
      needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [connect, switchboard]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}

      - name: Pull latest changes (including release commit)
        run: git pull origin ${{ needs.prepare.outputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure Harbor project exists
        run: |
          PROJECT_NAME="${{ needs.prepare.outputs.project_name }}"

          # Check if project exists, create if not
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
            "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}")

          if [ "$STATUS" = "200" ]; then
            EXISTS=$(curl -s \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}" | \
              jq -r ".[] | select(.name==\"${PROJECT_NAME}\") | .name")

            if [ "$EXISTS" = "$PROJECT_NAME" ]; then
              echo "Project ${PROJECT_NAME} already exists"
            else
              echo "Creating project ${PROJECT_NAME}..."
              curl -X POST \
                -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
                -H "Content-Type: application/json" \
                -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
                "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
            fi
          else
            echo "Creating project ${PROJECT_NAME}..."
            curl -X POST \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              -H "Content-Type: application/json" \
              -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
          fi

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract package name
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ needs.release.outputs.new_version }}"
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          PROJECT="${{ needs.prepare.outputs.project_name }}"
          TARGET="${{ matrix.target }}"

          HARBOR_BASE="${{ env.HARBOR_REGISTRY }}/${PROJECT}/${TARGET}"

          # Always tag with version
          TAGS="${HARBOR_BASE}:v${VERSION}"

          # Add channel tag (latest, staging, dev)
          if [ "$CHANNEL" = "latest" ]; then
            TAGS="${TAGS},${HARBOR_BASE}:latest"
          else
            TAGS="${TAGS},${HARBOR_BASE}:${CHANNEL}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Image tags: $TAGS"

      - name: Determine ph-cmd tag
        id: ph-tag
        run: |
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          case "$CHANNEL" in
            dev) PH_TAG="dev" ;;
            staging) PH_TAG="staging" ;;
            *) PH_TAG="latest" ;;
          esac
          echo "tag=$PH_TAG" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.target }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            TAG=${{ steps.ph-tag.outputs.tag }}
            PACKAGE_NAME=${{ steps.package.outputs.name }}
            PH_CONNECT_BASE_PATH=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: Summary
    needs: [prepare, release, docker]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Channel | ${{ needs.prepare.outputs.channel }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ needs.prepare.outputs.branch }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.release.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Released | ${{ needs.release.outputs.released }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ needs.prepare.outputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.outputs.released }}" = "true" ] && [ "${{ needs.prepare.outputs.skip_docker }}" != "true" ]; then
            echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/connect:v${{ needs.release.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/switchboard:v${{ needs.release.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
